{% extends "base.html" %}

{% block title %}Bem-vindo | TaskFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4 mt-5">
            <div class="card-body p-5 text-center">
                <h1 class="card-title text-primary mb-4">Bem-vindo(a) ao TaskFlow</h1>
                <p class="card-text lead mb-5">Seu sistema pessoal de gerenciamento de tarefas.</p>

                <div class="d-grid gap-3">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg shadow-sm">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Fazer Login
                    </a>
                    <a href="{{ url_for('cadastro') }}" class="btn btn-outline-primary btn-lg shadow-sm">
                        <i class="bi bi-person-plus me-2"></i> Criar Conta (Cadastro)
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
