{% extends "base.html" %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 mt-5">
            <div class="card-header bg-primary text-white text-center rounded-top-4">
                <h3 class="my-2">Criar Nova Conta</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <!-- Campo Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ nome if nome is defined }}" required>
                    </div>
                    
                    <!-- Campo E-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email if email is defined }}" required>
                        <div id="emailHelp" class="form-text">Usaremos este e-mail para seu login.</div>
                    </div>
                    
                    <!-- Campo Senha -->
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg shadow">Cadastrar</button>
                    </div>
                </form>
                
                <hr class="my-4">
                <div class="text-center">
                    Já tem uma conta? <a href="{{ url_for('login') }}" class="text-primary">Faça Login aqui.</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
